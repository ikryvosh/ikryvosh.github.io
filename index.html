<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Inventory</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="make">Make:</label>
        <input type="text" id="make" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" required><br>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br>

        <button type="button" onclick="addCar()">Add Car</button>
    </form>

    <ul id="car-list"></ul>

    <!-- Підключення JavaScript файлу -->
    <script src="script.js"></script>
    <script>
        // Перевірка, що скрипт завантажено і функція існує
        if (typeof addCar === 'undefined') {
            console.error('Функція addCar не визначена. Перевірте підключення app.js');
        } else {
            console.log('Функція addCar успішно завантажена');
        }
    </script>
</body>
</html>
